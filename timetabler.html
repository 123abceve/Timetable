<!DOCTYPE html>
<html>
<head>
<script src='lib/jquery.js'></script>
<script src="timetable_launcher.js"></script>
<link href='lib/cal/fullcalendar.css' rel='stylesheet' />
<link href='lib/cal/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='lib/jquery-ui.custom.min.js'></script>
<script src="lib/date.js"></script>
<script src='lib/cal/fullcalendar.min.js'></script>
<script src="lib/cal/cal.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<style>
.top-buffer {
    margin-top: 20px;
}

.class_list {
    display:block;
    width: 150px;
    padding: 0 10px;
    border: 1px solid #ccc;
    background: #eee;
    text-align: left;
    max-height: 500px;
    overflow-x: hidden;
    overflow-y: scroll;
}

.class_list h4 {
    font-size: 16px;
    margin-top: 0;
    padding-top: 1em;
}

.classes {
    display:none;
}

.class { /* try to mimick the look of a real event */
    margin: 10px 0;
    padding: 2px 4px;
    color: #fff;
    font-size: .85em;
    cursor: pointer;
    background: #3a87ad;
}


.lec {background: yellow; color: #000; }
.wor { background: #3366CC; }
.clb { background: rgb(220, 201, 201); }
.prc { background: #a0dfbf; }

.preview { opacity:0.4; border: 3px dashed #ccc; }
.focus { border: 10px solid red !important; background: green;}

.close_btn {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    background: grey;
    /* width: 15px; */
    padding: 9px;
    cursor: pointer;
}

.class_list p {
    margin: 1.5em 0;
    font-size: 11px;
    color: #666;
}

.class_list p input {
    margin: 0;
    vertical-align: middle;
}

#calendar {
    float: right;
    width:100%;
}

#output {
    text-align: left !important;
    float:left;
    margin-top: -10px;
}
</style>
<title>Timetabler</title>
</head>
<body>
<div id='wrap' class='container'>
  <div class='row'>
    <div class="class_container col-md-3">
      <h1>Timetabler</h1>
      <div class="lead">Plan your perfect timetable</div>
      <a href="https://qutvirtual3.qut.edu.au/qv/ttab_student_p.show" target="_blank">View times for enrolled units</a></br>
      <a href="https://qutvirtual3.qut.edu.au/qv/ttab_unit_search_p.show" target="_blank">Search for a unit by unit code</a>
    </div>
    <div class="content col-md-9 top-buffer">
      <div id='calendar'></div>
      <div id="output"></div>

      <p style="float: right; text-align:right;">v1.1.1 // Ben Maggacis & Dave Allie &bull; <a href="https://www.facebook.com/groups/QUTProgramming/">QUT Programmers Society</a> &bull; <a href="https://github.com/benmag/Timetable">Source Code</a></p>

    </div>
    <div style='clear:both'></div>
  </div>
</div>

</div>
</body>
</html>
