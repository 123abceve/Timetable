<!DOCTYPE html>
<html>
<head>
<script src='lib/jquery.js'></script>
<script src="timetable_launcher.js"></script>
<link href='lib/cal/fullcalendar.css' rel='stylesheet' />
<link href='lib/cal/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='lib/jquery-ui.custom.min.js'></script>
<script src="lib/date.js"></script>
<script src='lib/cal/fullcalendar.min.js'></script>
<script src="lib/cal/cal.js"></script>
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    }
		
	#wrap {
		width: 1100px;
		margin: 0 auto;
    }
    
    .class_container {
        float:left;
    }
		
	.class_list {
		display:block;
		width: 150px;
		padding: 0 10px;
		border: 1px solid #ccc;
		background: #eee;
		text-align: left;
    }
		
	.class_list h4 {
		font-size: 16px;
		margin-top: 0;
		padding-top: 1em;
    }
		
    .classes {
        display:none;
    }
    
	.class { /* try to mimick the look of a real event */
		margin: 10px 0;
		padding: 2px 4px;
		color: #fff;
		font-size: .85em;
		cursor: pointer;
    }
    
    .lec {background: yellow; color: #000; }
    .wor { background: #3366CC; }
    .clb { background: rgb(220, 201, 201); }
    .prc { background: #a0dfbf; }

    .preview { opacity:0.4; border: 3px dashed #ccc; }
    .focus { border: 10px solid red !important; background: green;}

    .close_btn {
    	position: absolute;
		top: 0;
		bottom: 0;
		right: 0;
		background: grey;
		/* width: 15px; */
		padding: 9px;
		cursor: pointer;
    }
		
	.class_list p {
		margin: 1.5em 0;
		font-size: 11px;
		color: #666;
    }
		
	.class_list p input {
		margin: 0;
		vertical-align: middle;
    }

    .content { 
		float:right;
		width: 900px;
		margin-top:-20px;
	}

	#calendar {
		float: right;
		width:100%;
    }

    #output {
    	text-align: left !important;
    	float:left;
    }
</style>
<title>Timetabler</title>
</head>
<body>
<div id='wrap'>
<div class="class_container"><a href="https://qutvirtual3.qut.edu.au/qv/ttab_student_p.show" target="_blank">View times for enrolled units</a></div> 
<div class="content">
	<p><h3>Timetabler - Plan your perfect timetable.</h3></p>
	<div id='calendar'></div>
	<div id="output"></div>

	<p style="float: right; text-align:right;">v1.0 // Ben Maggacis &bull; <a href="https://www.facebook.com/groups/QUTProgramming/">QUT Programmers Society</a> &bull; <a href="https://github.com/benmag/Timetable">Source Code</a></p>

</div>
<div style='clear:both'></div>

</div>
</body>
</html>
